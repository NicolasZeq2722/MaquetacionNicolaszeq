<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación con Grid</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="search-bar">Barra de búsqueda</div>
            <div class="menu">
                <div class="menu-item">Menú 1</div>
                <div class="menu-item">Menú 2</div>
                <div class="menu-item">Menú 3</div>
            </div>
        </header>
        <nav class="nav">Navegación</nav>
        <aside class="sidebar">
            <div class="logo">Logo</div>
            <div class="side-box">Caja</div>
        </aside>
        <main class="main-content">
            <div class="content-box">Contenido Principal</div>
        </main>
        <section class="extra-content">
            <div class="sub-box">Caja 1</div>
            <div class="sub-box">Caja 2</div>
        </section>
        <section class="right-content">
            <div class="right-box">Caja 3</div>
            <div class="right-box">Caja 4</div>
            <div class="right-box">Caja 5</div>
        </section>
        <footer class="footer">Pie de Página</footer>
    </div>

</body>
</html>
